<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EerkAI | Research Core</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-app: #131314;
            --bg-panel: #1e1f20;
            --bg-input: #2b2c2d;
            --text-main: #e3e3e3;
            --text-dim: #c4c7c5;
            --border: #333;
            --accent: #a8c7fa;
            --code-bg: #1e1f20;
            --code-header: #2d2f31;
            --user-bubble: #2f3031;
            --shadow: rgba(0, 0, 0, 0.3);
            --status-glow: 0 0 15px rgba(109, 213, 140, 0);
            --scroll-thumb: rgba(255, 255, 255, 0.1);
            --scroll-hover: rgba(255, 255, 255, 0.2);
        }

        [data-theme="light"] {
            --bg-app: #ffffff;
            --bg-panel: #f0f4f9;
            --bg-input: #e9eef6;
            --text-main: #1f1f1f;
            --text-dim: #444746;
            --border: #e0e3e1;
            --accent: #0b57d0;
            --code-bg: #f5f7fa;
            --code-header: #e1e5e9;
            --user-bubble: #d3e3fd;
            --shadow: rgba(0, 0, 0, 0.1);
            --status-glow: 0 0 15px rgba(11, 87, 208, 0);
            --scroll-thumb: rgba(0, 0, 0, 0.1);
            --scroll-hover: rgba(0, 0, 0, 0.2);
        }

        body { 
            background-color: var(--bg-app); 
            color: var(--text-main); 
            font-family: 'Google Sans', 'Segoe UI', Roboto, sans-serif;
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* HEADER */
        header {
            padding: 20px 30px;
            position: fixed; top: 0; width: 100%; box-sizing: border-box;
            background: var(--bg-app); 
            z-index: 10; display: flex; justify-content: space-between; align-items: center;
            transition: background-color 0.3s;
        }
        
        /* BRANDING */
        .brand { 
            font-size: 24px; font-weight: 600; 
            color: var(--text-main); text-decoration: none; 
            display: flex; align-items: center; gap: 8px;
            transition: text-shadow 0.5s ease, opacity 0.2s;
            text-shadow: var(--status-glow); cursor: pointer;
        }
        .brand:hover { opacity: 0.8; }
        .brand span { opacity: 0.5; font-size: 14px; font-weight: 400; margin-top: 4px; }
        
        .header-btn {
            background: transparent; border: none; cursor: pointer;
            color: var(--text-dim); width: 44px; height: 44px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .header-btn:hover { background: var(--bg-panel); color: var(--text-main); transform: scale(1.1); }

        /* CHAT AREA (SCROLLABLE) */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 100px 20px 220px 20px;
            display: flex; flex-direction: column; gap: 24px;
            max-width: 800px; margin: 0 auto; width: 100%;
            scroll-behavior: smooth;
            
            /* For Firefox */
            scrollbar-width: thin;
            scrollbar-color: var(--scroll-thumb) transparent;
        }

        /* --- SLEEK SCROLLBAR CSS --- */
        ::-webkit-scrollbar {
            width: 6px; /* Thin width */
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; /* Invisible track */
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scroll-thumb); /* Subtle color */
            border-radius: 10px; /* Rounded edges */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--scroll-hover); /* Visible on hover */
        }

        .msg { line-height: 1.6; font-size: 16px; color: var(--text-main); max-width: 100%; }
        
        .msg-user { 
            align-self: flex-end; 
            background: var(--user-bubble); 
            color: var(--text-main);
            padding: 12px 24px; 
            border-radius: 24px 24px 4px 24px; 
            max-width: 85%;
        }
        
        .msg-ai { align-self: flex-start; padding-right: 10px; width: 100%; }

        /* CODE BLOCK STYLING */
        .code-wrapper {
            margin-top: 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: var(--code-bg);
        }

        .code-header {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--code-header);
            padding: 8px 16px;
            font-size: 12px;
            color: var(--text-dim);
            font-family: sans-serif;
            border-bottom: 1px solid var(--border);
        }

        .copy-btn {
            background: transparent; border: none;
            color: var(--text-dim); cursor: pointer;
            display: flex; align-items: center; gap: 6px;
            font-size: 12px; padding: 4px 8px; border-radius: 4px;
            transition: all 0.2s;
        }
        .copy-btn:hover { background: rgba(255,255,255,0.1); color: var(--text-main); }

        pre { margin: 0; padding: 16px; overflow-x: auto; }
        code { font-family: 'Consolas', monospace; color: var(--accent); font-size: 14px; }

        /* FLOATING INPUT DOCK */
        .input-wrapper {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, var(--bg-app) 15%);
            padding: 0 20px 80px 20px; 
            display: flex; justify-content: center;
            z-index: 20;
            pointer-events: none; 
        }

        .input-bar {
            pointer-events: auto;
            background: var(--bg-panel); 
            width: 100%; max-width: 800px;
            border-radius: 36px; 
            padding: 10px 10px 10px 26px; 
            display: flex; align-items: center; gap: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px var(--shadow);
            transition: all 0.3s;
        }
        .input-bar:focus-within { border-color: var(--text-dim); transform: translateY(-2px); }
        .input-bar.error { border-color: #ff4444; }

        textarea {
            flex-grow: 1; background: transparent; color: var(--text-main);
            border: none; padding: 12px 0; height: 24px; max-height: 150px;
            resize: none; font-family: inherit; outline: none; font-size: 16px;
        }

        .actions { display: flex; align-items: center; gap: 8px; }
        button.action-btn {
            border: none; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            width: 44px; height: 44px; border-radius: 50%;
        }
        
        .btn-nuke { background: transparent; color: var(--text-dim); }
        .btn-nuke:hover { background: var(--bg-app); color: #ff7b72; }

        .btn-action { background: var(--text-main); color: var(--bg-app); }
        .btn-action:hover { transform: scale(1.05); background: var(--text-main); }
        .btn-action.stop-mode { background: var(--text-dim); color: var(--bg-app); }

        .welcome { text-align: center; margin-top: 15vh; opacity: 0.6; }
        .welcome h1 { font-size: 2rem; margin-bottom: 10px; background: linear-gradient(45deg, var(--text-main), var(--text-dim)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

<header>
    <a href="https://github.com/gokul2736/EerkAI" target="_blank" class="brand" id="brandLogo" title="Visit GitHub Repo">
        EerkAI <span>v3.9</span>
    </a>
    
    <button class="header-btn" title="Toggle Theme" onclick="toggleTheme()">
        <svg id="icon-theme" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
    </button>
</header>

<div id="chat-container">
    <div class="welcome" id="welcome">
        <h1>Research Core Ready</h1>
        <p>Offline. Encrypted. Private.</p>
    </div>
</div>

<div class="input-wrapper">
    <div class="input-bar" id="inputBar">
        <textarea id="promptInput" placeholder="Ask anything..." oninput="autoResize(this)" onkeydown="checkEnter(event)"></textarea>
        <div class="actions">
            <button class="action-btn btn-nuke" title="Clear Session" onclick="nuke()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            </button>
            <button id="actionBtn" class="action-btn btn-action" onclick="handleAction()">
                <svg id="icon-send" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
            </button>
        </div>
    </div>
</div>

<script>
    let session = null;
    let controller = null;
    let isGenerating = false;
    const SYSTEM_PROMPT = "You are a coding assistant. Be concise. Use Markdown.";

    // ICONS
    const ICON_SEND = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>`;
    const ICON_STOP = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>`;
    const ICON_SUN = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`;
    const ICON_MOON = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
    const ICON_COPY = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>`;
    const ICON_CHECK = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#4caf50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`;

    window.onload = async () => { loadTheme(); await createSession(); };

    // --- SESSION MANAGEMENT ---
    async function createSession() {
        try {
            if (session) await session.destroy();
            
            if (typeof LanguageModel !== "undefined") {
                session = await LanguageModel.create({ systemPrompt: SYSTEM_PROMPT });
            } else if (window.ai && window.ai.languageModel) {
                session = await window.ai.languageModel.create({ systemPrompt: SYSTEM_PROMPT });
            } else { throw new Error("API Missing"); }
            
            document.documentElement.style.setProperty('--status-glow', '0 0 15px rgba(109, 213, 140, 0.6)');
            document.getElementById('inputBar').classList.remove('error');
        } catch (e) {
            document.documentElement.style.setProperty('--status-glow', '0 0 15px rgba(255, 68, 68, 0.6)');
            document.getElementById('inputBar').classList.add('error');
            setTimeout(createSession, 3000);
        }
    }

    function handleAction() { isGenerating ? stopGen() : runPayload(); }

    // --- EXECUTION LOGIC ---
    async function runPayload() {
        const input = document.getElementById('promptInput');
        const text = input.value.trim();
        if (!text) return;

        document.getElementById('welcome').style.display = 'none';
        toggleState(true);
        addMessage(text, 'user');
        input.value = "";
        autoResize(input);
        
        const aiMsg = addMessage("", 'ai');
        controller = new AbortController();

        try {
            if (!session) await createSession();
            const stream = session.promptStreaming(text, { signal: controller.signal });
            let fullText = "";

            for await (const chunk of stream) {
                fullText = (chunk.startsWith(fullText) && fullText.length > 0) ? chunk : fullText + chunk;
                aiMsg.innerHTML = formatText(fullText);
                scrollToBottom();
            }
            toggleState(false);
        } catch (e) {
            if (e.name !== 'AbortError') {
                aiMsg.innerText = "⚠️ Core stalled. Rebooting...";
                await createSession();
            }
            toggleState(false);
        }
    }

    function stopGen() { if (controller) controller.abort(); toggleState(false); }
    
    function toggleState(gen) {
        isGenerating = gen;
        const btn = document.getElementById('actionBtn');
        btn.innerHTML = gen ? ICON_STOP : ICON_SEND;
        btn.classList.toggle('stop-mode', gen);
    }

    function nuke() {
        document.getElementById('chat-container').innerHTML = '<div class="welcome" id="welcome"><h1>Memory Wiped</h1><p>Offline Core Ready.</p></div>';
        createSession();
    }

    // --- TEXT FORMATTING & COPY ---
    function formatText(text) {
        let safe = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        let parts = [];
        let marker = "___CODE_BLOCK___";
        
        let processed = safe.replace(/```(\w*)\n([\s\S]*?)(```|$)/g, function(match, lang, code) {
            let language = lang || 'Code';
            let id = parts.length;
            parts.push({ lang: language, code: code });
            return `${marker}${id}${marker}`;
        });

        processed = processed
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
            .replace(/\n/g, '<br>');

        return processed.replace(new RegExp(`${marker}(\\d+)${marker}`, 'g'), function(match, id) {
            let block = parts[id];
            return `
            <div class="code-wrapper">
                <div class="code-header">
                    <span>${block.lang}</span>
                    <button class="copy-btn" onclick="copyCode(this)">${ICON_COPY} Copy</button>
                </div>
                <pre><code class="language-${block.lang}">${block.code}</code></pre>
            </div>`;
        });
    }

    function copyCode(btn) {
        let wrapper = btn.closest('.code-wrapper');
        let codeText = wrapper.querySelector('code').innerText;
        
        navigator.clipboard.writeText(codeText).then(() => {
            btn.innerHTML = `${ICON_CHECK} Copied!`;
            setTimeout(() => {
                btn.innerHTML = `${ICON_COPY} Copy`;
            }, 2000);
        });
    }

    // --- UTILS ---
    function toggleTheme() {
        const html = document.documentElement;
        const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
        updateThemeIcon(next);
    }
    function loadTheme() {
        const saved = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', saved);
        updateThemeIcon(saved);
    }
    function updateThemeIcon(theme) {
        document.getElementById('icon-theme').parentElement.innerHTML = theme === 'dark' ? ICON_SUN : ICON_MOON;
    }

    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `msg msg-${sender}`;
        div.innerText = text;
        document.getElementById('chat-container').appendChild(div);
        scrollToBottom();
        return div;
    }
    
    function autoResize(el) { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; }
    function checkEnter(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleAction(); } }
    function scrollToBottom() { 
        const c = document.getElementById('chat-container');
        c.scrollTop = c.scrollHeight;
    }
</script>
</body>
</html>
